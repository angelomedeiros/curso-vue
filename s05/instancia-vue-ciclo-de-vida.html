<meta charset="utf-8" />

<script src="https://unpkg.com/vue@2.5.21/dist/vue.min.js"></script>

<div id="app">
  <h1>{{ titulo }}</h1>
  <button @click="titulo += '!'">Alterar t√≠tulo</button>
  <button @click="$destroy()">Destruir</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Ciclo de vida"
    },
    beforeCreate() {
      console.log("beforeCreate");
    },
    created() {
      console.log("created");
    },
    beforeMount() {
      console.log("beforeMount");
    },
    mounted() {
      console.log("mounted");
    },
    beforeUpdate() {
      console.log("beforeUpdate");
    },
    updated() {
      console.log("updated");
    },
    beforeDestroy() {
      console.log("beforeDestroy");
    },
    destroyed() {
      console.log("destroyed");
    }
  });
</script>
