<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<!--
  Exibirá um aviso, pois, a propriedade titulo2 não estará definida na instância
  app1
-->
<div id="app1">{{ titulo1 }} {{ titulo2 }}</div>

<!--
  Exibirá um aviso, pois, a propriedade titulo1 não estará definida na instância
  app2
-->
<div id="app2">{{ titulo1 }} {{ titulo2 }}</div>

<script>
  new Vue({
    el: "#app1",
    data: {
      titulo1: "Teste 1"
    }
  });
  new Vue({
    el: "#app2",
    data: {
      titulo2: "Teste 2"
    }
  });
</script>
