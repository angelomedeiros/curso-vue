<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">google com v-bind</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "ol√° mundo!",
      link: "https://www.google.com/"
    },
    methods: {
      saudacao() {
        return this.titulo + "!";
      }
    }
  });
</script>
