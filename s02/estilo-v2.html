<script src="https://unpkg.com/vue"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    background-color: aqua;
    width: 100px;
    height: 100px;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: rebeccapurple;
  }

  .c3 {
    background-color: sienna;
  }
</style>

<div id="app">
  <div class="demo" @click="aplicarC1 = !aplicarC1" :class="estilo1"></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      aplicarC1: false
    },
    computed: {
      estilo1() {
        return {
          c1: this.aplicarC1,
          c3: !this.aplicarC1
        };
      }
    }
  });
</script>
