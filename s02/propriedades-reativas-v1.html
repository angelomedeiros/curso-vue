<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <input type="text" :value="titulo" @input="titulo = $event.target.value" />
  <!-- Equivalente ao  bind do value + input (onchange) -->
  <input type="text" :value="titulo" v-model="titulo" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "ol√° mundo"
    }
  });
</script>
