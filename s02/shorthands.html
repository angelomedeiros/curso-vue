<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somarUm">Somar 1</button>
  <button @click="somarUm">Somar 1</button>
  <hr />
  <input type="text" v-bind:value="contador" />
  <input type="text" :value="contador" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0
    },
    methods: {
      somarUm() {
        this.contador++;
      }
    }
  });
</script>
