<script src="https://unpkg.com/vue"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    background-color: aqua;
    width: 100px;
    height: 100px;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: rebeccapurple;
  }

  .c3 {
    background-color: sienna;
  }

  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :style="{ 'background-color': cor }"></div>
    <div class="demo" :style="meuEstilo"></div>
    <div class="demo" :style="[meuEstilo, { width: '1vw' }]"></div>
    <div class="demo"></div>
    <div class="demo"></div>
  </div>
  <hr />
  <input type="text" v-model="cor" />
  <hr />
  <input type="number" v-model="largura" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cor: "#35a",
      largura: 100
    },
    computed: {
      meuEstilo() {
        return { backgroundColor: this.cor, width: this.largura + "px" };
      }
    }
  });
</script>
