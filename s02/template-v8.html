<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-on:mousemove="mouse">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      x: 0,
      y: 0
    },
    methods: {
      mouse(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      }
    }
  });
</script>
