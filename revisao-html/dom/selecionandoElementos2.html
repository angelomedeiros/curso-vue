<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>

    </style>
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <span>Span 1</span>
    <span>Span 2</span>
    <span>Span 3</span>
    <span>Span 4</span>
    <span>Span 5</span>
    <span>Span 6</span>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        document.querySelector('div').classList.add('destaque')
        const select = (selector, className) => {
            document.querySelectorAll(selector).forEach(e => e.classList.add(className))
        }
        const deselect = (selector, className) => {
            document.querySelectorAll(selector).forEach(e => e.classList.remove(className))
        }

        select('body > span:nth-child(2n + 1)', 'destaque')
        deselect('*', 'destaque')

        select('body > :first-child', 'destaque')
    </script>
</body>

</html>
