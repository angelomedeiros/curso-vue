<meta charset="urf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <h2>Lista de cores</h2>
  <ul>
    <li v-for="(cor, i) in cores" :key="cor">{{ i + 1 }}) {{ cor }}</li>
  </ul>
  <button @click="cores.push('branco')">Adicionar</button>
  <hr />
  <h2>Lista de pessoas</h2>
  <ul>
    <li v-for="pessoa in pessoas">
      {{ pessoa.nome }} - {{ pessoa.idade }} anos
    </li>
  </ul>
  <hr />
  <h2>Lista de n√∫meros</h2>
  <span v-for="n in 10">{{ n }}, </span>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ["vermelho", "verde", "amarelo", "azul"],
      pessoas: [
        { nome: "Thalita", idade: 22, peso: 54 },
        { nome: "Beatryz", idade: 23, peso: 58 }
      ]
    }
  });
</script>

  ul {
    list-style: none;
  }
</style>
